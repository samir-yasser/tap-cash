<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="dark."> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="transfer.css" />
    <title>transfer</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <form>
          <div class="skip"><a href="index.html">Skip</a></div>
          <div class="head"><h2>Transfer</h2></div>
          <div class="img">
            <img src="img/User Profile.png" alt="" />
            <h2>Hi <span>samir</span></h2>
          </div>
          <label for="first-name">Enter Amount</label>
          <input
            type="text"
            id="Enter Amount"
            name="Enter Amount"
            required
            placeholder="1000$"
          />

          <label for="last-name">Choose a Reason</label>
          <div class="icon">
            <input
              type="text"
              id="Choose a Reason"
              name="Choose a Reason"
              required
              placeholder="Choose a Reason"
            />
            <i
              class="fa-sharp fa-solid fa-chevron-down"
              style="color: #0a0a0a"
            ></i>
          </div>
          <br />
          <label for="Send a message">Send a Message</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="write"
            style="height: 100px"
          />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
