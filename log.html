    <div class="container">
        <div class="head">     <h2>Sign up for a consultation</h2>
            <p>Enter your details to get started</p></div>
        <form>
            
       
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required placeholder="Enter your First Name" />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required placeholder="Enter your Last Name"/>
    
          <label for="Work Email Address">Work Email Address</label>
          <input
            type="text"
            id="Work Email Address"
            name="Work Email Address"
            required placeholder="Enter Work email address"
          />
    
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required placeholder="Enter phone Number"/>
    
          <label for="Company Name">Company Name</label>
          <input type="text" id="Company Name" name="Company Name" required placeholder="Enter company name"/>
    
          <label for="Company Size">Company Size</label>
          <input type="text" id="Company Size" name="Company Size" required placeholder="Enter company size" />
         <div class="checkbox"> <input class="checkboxx" type="checkbox" name="" id="" />
            <label class="terms" for="">Terms and condition</label></div>
          <button type="submit">Submit</button>
        </form>
      </div>
